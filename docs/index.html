<!DOCTYPE html>
<html>
  <head>
    <title>Vote Haverhill</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-112036985-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-112036985-1');
    </script>
  </head>

  <body>
    <div id="map"></div>
    <script>
      var map, ctaLayer;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 42.7822906, lng: -71.0782041},
          zoom: 12
        });

        ctaLayer = new google.maps.KmlLayer({
          url: 'https://www.votehaverhill.org/maps/state_legislative_lower.kml',
          map: map
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ site.google_maps_api_key }}&callback=initMap" async defer></script>
  </body>
</html>
