<!DOCTYPE html>
<html>
    <head>
	<title>Vote Haverhill</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">

	<style>
	 /* Always set the map height explicitly to define the size of the div
	  * element that contains the map. */
	 #map {
             height: 100%;
	 }
	 /* Optional: Makes the sample page fill the window. */
	 html, body {
             height: 100%;
             margin: 0;
             padding: 0;
	 }
	</style>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-112036985-1"></script>
	<script>
	 window.dataLayer = window.dataLayer || [];
	 function gtag(){dataLayer.push(arguments);}
	 gtag('js', new Date());

	 gtag('config', 'UA-112036985-1');
	</script>
    </head>

    <body>
	<div id="map"></div>
	<script>
	 var map, visibility;
	 function initMap() {
             map = new google.maps.Map(document.getElementById('map'), {
		 center: {lat: 42.7822906, lng: -71.0782041},
		 zoom: 12
             });

	     map.data.loadGeoJson("maps/haverhill-subdivided.geojson");

	     map.data.loadGeoJson("maps/haverhill-lower-legislative.geojson");

	     visibility = {};
	     map.data.setStyle(function(feature) {
		 name = feature.getProperty("NAME");
		 if (name) {
		     if (!visibility[name]) visibility[name] = {};
		     visibility[name][feature.getProperty("visible")] = feature;
		 }
		 return {
		     visible: feature.getProperty('visible'),
	 	     strokeColor: feature.getProperty('color'),
	 	     strokeOpacity: 0.8,
	 	     strokeWeight: 2,
	 	     fillColor: feature.getProperty('color'),
	 	     fillOpacity: 0.1
		 };
	     });

	     map.data.addListener("click", showDistrict);
	 }

	 function showDistrict(e) {
	     let features = visibility[e.feature.getProperty("NAME")];
	     if (features) {
		 let mode = e.feature.getProperty("visible");
		 features[false].setProperty("visible", mode);
		 features[true].setProperty("visible", !mode);
	     }
	 }
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBz-5FaAktvEXDlwQZIkbfF1N6i0W9cmFo&callback=initMap" async defer></script>
    </body>
</html>
